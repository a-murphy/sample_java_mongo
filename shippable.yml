integrations:
  notifications:
    - integrationName: webhookIntegration
      type: webhook
      payload:
        - isPRBuild=$IS_PULL_REQUEST
        - branchName=$BRANCH
        - message=Shippable Run $BUILD_NUMBER ($BUILD_URL)
      on_success: always
      on_failure: always
      on_pull_request: never
      on_start: always
